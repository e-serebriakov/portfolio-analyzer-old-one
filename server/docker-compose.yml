version: '3.1'
services:
  database:
    image: mongo
    container_name: 'pa-mongo'
    restart: always
    environment:
      MONGO_INITDB_DATABASE: pa_db
      MONGO_INITDB_ROOT_USERNAME: pa_user
      MONGO_INITDB_ROOT_PASSWORD: pa_password
    ports:
      - 27017:27017
    volumes:
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_data_container:/data/db  

volumes:
  mongodb_data_container:      
